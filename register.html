<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Event App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes formFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #register-container {
            animation: formFadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center min-h-screen p-4">

    <div id="register-container" class="relative w-full max-w-md mx-auto bg-white shadow-2xl rounded-3xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900">Buat Akun Baru</h1>
            <p class="text-gray-500 mt-2">Mulai perjalanan event Anda bersama kami.</p>
        </div>

        <form id="register-form">
            <div class="space-y-5">
                <div>
                    <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Nama Lengkap</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300" placeholder="Nama Anda">
                </div>
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Alamat Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300" placeholder="anda@email.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Kata Sandi</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300" placeholder="••••••••">
                </div>
                 <!-- Error Message Display -->
                <div id="error-message" class="hidden text-center text-sm text-red-600 bg-red-100 p-3 rounded-lg"></div>
                <div class="pt-2">
                    <button type="submit" class="w-full inline-flex justify-center py-3 px-5 border border-transparent shadow-lg text-base font-semibold rounded-xl text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform hover:scale-105 transform">
                        Daftar
                    </button>
                </div>
            </div>
        </form>
        
        <p class="mt-8 text-center text-sm text-gray-600">
            Sudah punya akun?
            <a href="login.html" class="font-semibold text-indigo-600 hover:text-indigo-500 hover:underline">Masuk di sini</a>
        </p>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.textContent = 'Fitur pendaftaran belum diaktifkan.';
            errorMessageDiv.classList.remove('hidden');
        });
    </script>
</body>
</html>
