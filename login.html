<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Event App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Animasi untuk form login */
        @keyframes formFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #login-container {
            animation: formFadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center min-h-screen p-4">

    <!-- Login Container -->
    <div id="login-container" class="relative w-full max-w-md mx-auto bg-white shadow-2xl rounded-3xl p-8">
        <div class="mb-6 text-center">
            <img src="assets/logoio.png" alt="Event App Logo" class="w-28 h-28 mx-auto mb-4">
            <h1 class="text-4xl font-extrabold text-gray-900">Selamat Datang!</h1>
            <p class="text-gray-500 mt-2">Masuk untuk melanjutkan ke Event App.</p>
        </div>

        <form id="login-form">
            <div class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Alamat Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300" placeholder="anda@email.com">
                </div>
                <div>
                    <div class="flex justify-between items-center">
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Kata Sandi</label>
                        <a href="#" class="text-sm font-semibold text-indigo-600 hover:underline">Lupa?</a>
                    </div>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300" placeholder="••••••••">
                </div>
                 <!-- Error Message Display -->
                <div id="error-message" class="hidden text-center text-sm text-red-600 bg-red-100 p-3 rounded-lg"></div>
                <div>
                    <button type="submit" class="w-full inline-flex justify-center py-3 px-5 border border-transparent shadow-lg text-base font-semibold rounded-xl text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform hover:scale-105 transform">
                        Masuk
                    </button>
                </div>
            </div>
        </form>

        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-3 bg-white text-gray-500 font-medium">Atau lanjut dengan</span>
            </div>
        </div>

        <div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <button id="google-login-btn" class="inline-flex items-center justify-center w-full py-3 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-all hover:shadow-md">
                    <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 48 48" aria-hidden="true"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/><path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 16.318 4 9.656 8.337 6.306 14.691z"/><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.91 11.91 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"/><path fill="#1976D2" d="M43.611 20.083H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C44.982 36.308 48 30.638 48 24c0-1.341-.138-2.65-.389-3.917z"/></svg>
                    Google
                </button>
                <button id="facebook-login-btn" class="inline-flex items-center justify-center w-full py-3 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-all hover:shadow-md">
                    <svg class="w-5 h-5 mr-3" fill="#1877F2" viewBox="0 0 24 24" aria-hidden="true"><path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"/></svg>
                    Facebook
                </button>
            </div>
        </div>
        
        <p class="mt-8 text-center text-sm text-gray-600">
            Belum punya akun?
            <a href="register.html" class="font-semibold text-indigo-600 hover:text-indigo-500 hover:underline">Daftar di sini</a>
        </p>
    </div>

    <script>
        // Logika untuk Splash Screen (jika diperlukan, bisa dihapus jika login langsung)
        // Untuk demo ini, kita asumsikan langsung ke form login
        document.addEventListener('DOMContentLoaded', function() {
            const loginContainer = document.getElementById('login-container');
            loginContainer.classList.remove('hidden'); // Langsung tampilkan form
        });
    </script>

    <script type="module">
        // Import fungsi yang diperlukan dari Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            GoogleAuthProvider, 
            FacebookAuthProvider,
            signInWithPopup,
            onAuthStateChanged,
            signInAnonymously,
            signInWithCustomToken
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Konfigurasi Firebase Anda
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config)
            : { apiKey: "YOUR_API_KEY", authDomain: "YOUR_AUTH_DOMAIN", projectId: "YOUR_PROJECT_ID" };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Elemen UI
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const facebookLoginBtn = document.getElementById('facebook-login-btn');
        const errorMessageDiv = document.getElementById('error-message');

        // Fungsi untuk menampilkan pesan error
        const showErrorMessage = (message) => {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        };

        // Fungsi untuk redirect setelah login berhasil
        const redirectToDashboard = () => {
            window.location.href = 'dashboard.html';
        };

        // Event listener untuk login dengan email dan password
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            errorMessageDiv.classList.add('hidden');

            if (email === 'admin@event.com' && password === '123456') {
                console.log('Login berhasil!');
                redirectToDashboard();
            } else {
                console.log('Login gagal: Email atau password salah.');
                showErrorMessage('Email atau kata sandi salah. Silakan coba lagi.');
            }
        });

        // Event listener untuk login dengan Google
        googleLoginBtn.addEventListener('click', async () => {
            showErrorMessage('Login dengan Google belum diaktifkan.');
        });

        // Event listener untuk login dengan Facebook
        facebookLoginBtn.addEventListener('click', async () => {
            showErrorMessage('Login dengan Facebook belum diaktifkan.');
        });
    </script>
</body>
</html>
