<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Event - Event App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f8fc;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-content {
            animation: modalFadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="relative w-full md:max-w-2xl mx-auto bg-white min-h-screen">
        
        <!-- Header Gambar Event -->
        <div class="relative h-56">
            <img id="event-image" src="https://images.unsplash.com/photo-1511578314322-379afb476865?q=80&w=2069" class="w-full h-full object-cover" alt="Event Image">
            <div class="absolute inset-0 bg-black/50"></div>
            <a href="dashboard.html" class="absolute top-4 left-4 text-white bg-black/30 p-2 rounded-full hover:bg-black/50 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
            </a>
        </div>

        <main class="-mt-16">
            <div class="bg-white rounded-t-3xl p-6">
                <div class="text-center mb-8">
                    <h1 id="event-title" class="text-3xl font-extrabold text-gray-900">Nama Event</h1>
                    <p class="text-gray-500 mt-1">Isi data diri Anda untuk mengamankan tempat.</p>
                </div>

                <form id="registration-form" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Nama Lengkap</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300" placeholder="Nama Anda">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Alamat Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300" placeholder="anda@email.com">
                    </div>
                    
                    <div id="run-category-section" class="hidden pt-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Pilih Kategori Lari</label>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <label class="flex flex-col items-center justify-center p-5 border-2 border-gray-300 rounded-xl cursor-pointer has-[:checked]:bg-indigo-50 has-[:checked]:border-indigo-500 transition-all">
                                <input type="radio" name="run_category" value="5K" class="sr-only">
                                <span class="text-2xl font-bold text-indigo-600">5K</span>
                                <span class="text-sm font-medium text-gray-700">Fun Run</span>
                            </label>
                            <label class="flex flex-col items-center justify-center p-5 border-2 border-gray-300 rounded-xl cursor-pointer has-[:checked]:bg-indigo-50 has-[:checked]:border-indigo-500 transition-all">
                                <input type="radio" name="run_category" value="10K" class="sr-only">
                                <span class="text-2xl font-bold text-indigo-600">10K</span>
                                <span class="text-sm font-medium text-gray-700">Pro Run</span>
                            </label>
                        </div>
                    </div>

                    <div class="pt-4">
                        <button type="submit" class="w-full inline-flex justify-center py-4 px-5 border border-transparent shadow-lg text-base font-semibold rounded-xl text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform hover:scale-105 transform">
                            Lanjutkan ke Pembayaran
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Modal Pembayaran -->
    <div id="payment-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md modal-content">
            <div class="p-6">
                <h3 class="text-xl font-bold text-gray-900 text-center mb-6">Pilih Metode Pembayaran</h3>
                <div id="payment-methods" class="grid grid-cols-3 gap-4 mb-8">
                    <div class="payment-method border-2 border-indigo-500 rounded-xl p-4 text-center cursor-pointer bg-indigo-50 transition-all" data-method="DANA">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Logo_dana_blue.svg/2560px-Logo_dana_blue.svg.png" alt="Dana" class="h-8 mx-auto object-contain">
                    </div>
                    <div class="payment-method border-2 border-gray-200 rounded-xl p-4 text-center cursor-pointer hover:border-indigo-400 transition-all" data-method="GoPay">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Gopay_logo.svg/2560px-Gopay_logo.svg.png" alt="GoPay" class="h-8 mx-auto object-contain">
                    </div>
                    <div class="payment-method border-2 border-gray-200 rounded-xl p-4 text-center cursor-pointer hover:border-indigo-400 transition-all" data-method="OVO">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Logo_ovo_purple.svg/1200px-Logo_ovo_purple.svg.png" alt="OVO" class="h-8 mx-auto object-contain">
                    </div>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-payment-btn" class="py-2 px-5 text-sm font-semibold text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors">Batal</button>
                    <button id="confirm-payment-btn" class="py-2 px-6 text-sm font-semibold rounded-lg text-white bg-green-600 hover:bg-green-700 transition-colors">Bayar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Kode Bayar -->
    <div id="payment-code-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm modal-content text-center p-8">
            <div class="w-16 h-16 bg-green-100 text-green-600 mx-auto rounded-full flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
            </div>
            <h3 class="text-2xl font-bold text-gray-900 mb-2">Pendaftaran Berhasil!</h3>
            <p class="text-sm text-gray-500 mb-5">Selesaikan pembayaran Anda melalui <strong id="payment-method-name" class="text-gray-800"></strong>.</p>
            
            <div class="my-6 bg-gray-100 p-4 rounded-lg border-dashed border-2 border-gray-300">
                <p class="text-sm text-gray-500">Kode Bayar</p>
                <p id="payment-code" class="text-3xl font-extrabold text-gray-800 tracking-widest">PLW123456</p>
            </div>
            
            <p class="text-xs text-gray-400 mb-6">Ini adalah simulasi. Tiket Anda sudah dibuat dengan status menunggu bukti bayar.</p>
            <button id="redirect-to-ticket-btn" class="w-full inline-flex justify-center py-3 px-5 border border-transparent shadow-sm text-base font-semibold rounded-xl text-white bg-indigo-600 hover:bg-indigo-700">
                Lihat Tiket Saya
            </button>
        </div>
    </div>

    <script>
        // ... (JavaScript yang ada tetap sama)
    </script>
</body>
</html>
