<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna - Event App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f8fc;
        }
        .footer-shadow {
            box-shadow: 0 -4px 30px -5px rgba(0, 0, 0, 0.06);
        }
        input:disabled {
            background-color: #F3F4F6;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="relative w-full md:max-w-2xl mx-auto bg-gray-50 min-h-screen pb-28">
        
        <!-- Header -->
        <header class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-30">
            <div class="flex items-center px-4 py-5">
                <a href="dashboard.html" class="text-gray-500 mr-4 p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
                </a>
                <h1 class="text-xl font-extrabold text-gray-900">Profil & Pengaturan</h1>
            </div>
        </header>

        <main class="p-4">
            <!-- Profile Header -->
            <div class="relative h-32 rounded-2xl bg-gradient-to-r from-indigo-500 to-purple-600">
                <div class="absolute -bottom-12 left-1/2 -translate-x-1/2">
                    <div class="relative w-24 h-24 rounded-full ring-4 ring-white shadow-lg">
                        <img id="profile-avatar" src="https://placehold.co/96x96/E0E7FF/4F46E5?text=U" alt="User Avatar" class="w-full h-full rounded-full object-cover">
                        <label for="avatar-upload" class="absolute bottom-0 right-0 w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center text-white cursor-pointer hover:bg-indigo-700 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.776 48.776 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" /><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" /></svg>
                        </label>
                        <input type="file" id="avatar-upload" class="hidden" accept="image/*">
                    </div>
                </div>
            </div>

            <div class="mt-16 text-center">
                <h2 id="profile-name-display" class="text-2xl font-bold text-gray-800">Pengguna Admin</h2>
                <p id="profile-email-display" class="text-sm text-gray-500">admin@event.com</p>
            </div>

            <!-- Form Section -->
            <div class="mt-8 bg-white p-6 rounded-2xl shadow-lg space-y-6">
                <h3 class="text-lg font-bold text-gray-900">Informasi Akun</h3>
                <div>
                    <label for="name-input" class="block text-sm font-semibold text-gray-700 mb-1">Nama Lengkap</label>
                    <input type="text" id="name-input" name="name" value="Pengguna Admin" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
                </div>
                <div>
                    <label for="user-id" class="block text-sm font-semibold text-gray-700 mb-1">ID Pengguna</label>
                    <input type="text" id="user-id" name="user-id" disabled class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm bg-gray-100">
                </div>
                <div>
                    <label for="email-input" class="block text-sm font-semibold text-gray-700 mb-1">Alamat Email (Terkunci)</label>
                    <input type="email" id="email-input" name="email" value="admin@event.com" disabled class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm bg-gray-100">
                </div>
                <div class="pt-2">
                    <button id="save-profile-btn" class="w-full inline-flex justify-center py-3 px-5 border border-transparent shadow-md text-base font-semibold rounded-xl text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform hover:scale-105 transform">
                        Simpan Perubahan
                    </button>
                </div>
                <!-- Pesan Sukses -->
                <div id="success-message" class="hidden text-center text-sm text-green-700 bg-green-100 p-3 rounded-lg">Perubahan berhasil disimpan!</div>
            </div>

            <!-- Logout Section -->
            <div class="mt-6 bg-white p-6 rounded-2xl shadow-lg">
                <button id="logout-btn" class="w-full inline-flex justify-center items-center py-3 px-5 border border-transparent text-base font-semibold rounded-xl text-red-600 hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mr-2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" /></svg>
                    Logout
                </button>
            </div>
        </main>

        <footer class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-sm footer-shadow z-40">
            <div class="max-w-2xl mx-auto flex justify-around items-center h-20">
                <a href="dashboard.html" class="text-center text-gray-400 hover:text-indigo-600 transition-colors" aria-label="Beranda">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7 mx-auto"><path fill-rule="evenodd" d="M11.47 2.47a.75.75 0 011.06 0l7.5 7.5a.75.75 0 11-1.06 1.06l-6.22-6.22V21a.75.75 0 01-1.5 0V4.81L4.97 11.03a.75.75 0 01-1.06-1.06l7.5-7.5z" clip-rule="evenodd" /></svg>
                    <span class="block mt-1 text-xs font-semibold">Beranda</span>
                </a>
                <a href="berita.html" class="text-center text-gray-400 hover:text-indigo-600 transition-colors" aria-label="Arsip">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7 mx-auto"><path fill-rule="evenodd" d="M2.25 6a3 3 0 013-3h13.5a3 3 0 013 3v12a3 3 0 01-3 3H5.25a3 3 0 01-3-3V6zm1.5 9.75a.75.75 0 01.75-.75h13.5a.75.75 0 01.75.75v2.25a.75.75 0 01-.75.75H5.25a.75.75 0 01-.75-.75v-2.25zm.75-6a.75.75 0 000 1.5h13.5a.75.75 0 000-1.5H4.5z" clip-rule="evenodd" /></svg>
                    <span class="block mt-1 text-xs font-semibold">Arsip</span>
                </a>
                <a href="tiket_saya.html" class="text-center text-gray-400 hover:text-indigo-600 transition-colors" aria-label="Tiket">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7 mx-auto"><path fill-rule="evenodd" d="M1.5 6.75a3 3 0 003 3h1.372c.86 0 1.61.586 1.854 1.396.247.81.71 1.533 1.399 2.001.689.468 1.51.604 2.322.388.814-.215 1.579-.807 2.134-1.605.556-.798.87-1.767.97-2.737h1.372c.827 0 1.5-.673 1.5-1.5V4.5a3 3 0 00-3-3H4.5a3 3 0 00-3 3v2.25zM1.5 16.5a3 3 0 003 3h1.372c.86 0 1.61.586 1.854 1.396.247.81.71 1.533 1.399 2.001.689.468 1.51.604 2.322.388.814-.215 1.579-.807 2.134-1.605.556-.798.87-1.767.97-2.737h1.372c.827 0 1.5-.673 1.5-1.5V18a3 3 0 00-3-3H4.5a3 3 0 00-3 3v-1.5z" clip-rule="evenodd" /></svg>
                    <span class="block mt-1 text-xs font-semibold">Tiket</span>
                </a>
                <a href="kalender.html" class="text-center text-gray-400 hover:text-indigo-600 transition-colors" aria-label="Kalender">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7 mx-auto"><path fill-rule="evenodd" d="M6.75 2.25A.75.75 0 017.5 3v1.5h9V3A.75.75 0 0118 3v1.5h.75a3 3 0 013 3v11.25a3 3 0 01-3 3H5.25a3 3 0 01-3-3V7.5a3 3 0 013-3H6.75V3a.75.75 0 01.75-.75zm10.5 6a1.5 1.5 0 00-1.5 1.5v6a1.5 1.5 0 001.5 1.5h.75a.75.75 0 01.75.75v.75a.75.75 0 01-.75.75h-.75a3 3 0 01-3-3V9.75a3 3 0 013-3h.75a.75.75 0 01.75.75v.75a.75.75 0 01-.75.75h-.75zM12 9.75a.75.75 0 01.75-.75h.75a.75.75 0 01.75.75v.75a.75.75 0 01-.75.75h-.75a.75.75 0 01-.75-.75v-.75zM8.25 9.75a.75.75 0 01.75-.75h.75a.75.75 0 01.75.75v.75a.75.75 0 01-.75.75h-.75a.75.75 0 01-.75-.75v-.75z" clip-rule="evenodd" /></svg>
                    <span class="block mt-1 text-xs font-semibold">Kalender</span>
                </a>
                <a href="profil.html" class="text-center text-indigo-600" aria-label="Profil">
                   <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7 mx-auto"><path fill-rule="evenodd" d="M18.685 19.021A8.25 8.25 0 0012 2.25C8.516 2.25 5.347 4.494 4.021 7.765a.75.75 0 00.154.787l.027.042a.75.75 0 00.91.247c1.566-.438 3.12-.997 4.632-1.743a.75.75 0 11.758 1.377 24.002 24.002 0 01-4.632 1.743.75.75 0 00-.91-.247l-.027-.042a.75.75 0 00-.154-.787C5.347 4.494 8.516 2.25 12 2.25c3.484 0 6.653 2.244 7.979 5.515a.75.75 0 00-.154.787l-.027.042a.75.75 0 00-.91.247c-1.566-.438-3.12-.997-4.632-1.743a.75.75 0 11-.758 1.377 24.002 24.002 0 014.632 1.743.75.75 0 00.91.247l.027.042a.75.75 0 00.154-.787C18.653 4.494 15.484 2.25 12 2.25zM12 12.75a3.75 3.75 0 100-7.5 3.75 3.75 0 000 7.5zM12 15.75a7.5 7.5 0 00-7.5 7.5h15a7.5 7.5 0 00-7.5-7.5z" clip-rule="evenodd" /></svg>
                   <span class="block mt-1 text-xs font-bold">Profil</span>
                </a>
            </div>
        </footer>
    </div>

    <script>
        // ... (JavaScript yang ada tetap sama)
    </script>

</body>
</html>
